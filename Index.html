    <script>
        const typewriterElement = document.getElementById('typewriter');
        const texts = [
            "Junior Reverse Engineer currently focused on malware analysis, leaking cheats and cracking, and exploit development for Windows/Linux systems.",
            "2+ years experience in software reverse engineering. Capabilities: static/dynamic analysis, IDA Pro, Java[Meh..] and Creating AI Jail breaks prompt.",
            "This site has been reupload and I will release this guns.lol or fakecrime bio or whatever for free."
        ];
        let textIndex = 0, charIndex = 0, isDeleting = false, typingSpeed = 50;
        function typeWriter() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                typewriterElement.innerHTML = currentText.substring(0, charIndex - 1) + '<span class="cursor">|</span>';
                charIndex--;
                if (charIndex === 0) { isDeleting = false; textIndex = (textIndex + 1) % texts.length; setTimeout(typeWriter, 1000); return; }
            } else {
                typewriterElement.innerHTML = currentText.substring(0, charIndex + 1) + '<span class="cursor">|</span>';
                charIndex++;
                if (charIndex === currentText.length) { isDeleting = true; setTimeout(typeWriter, 3000); return; }
            }
            setTimeout(typeWriter, isDeleting ? typingSpeed / 2 : typingSpeed);
        }

         function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                const size = Math.random() * 5 + 2;
                const startPosition = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const animationDelay = Math.random() * 5;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${startPosition}vw`;
                snowflake.style.animationDuration = `${animationDuration}s`;
                snowflake.style.animationDelay = `${animationDelay}s`;
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                container.appendChild(snowflake);
            }
        }


        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackNameEl = document.getElementById('track-name');
        const trackArtistEl = document.getElementById('track-artist');
        const volumeSlider = document.getElementById('volume-slider');
        const playlistEl = document.getElementById('playlist');
        const addFilesBtn = document.getElementById('add-files-btn');
        const fileInput = document.getElementById('file-input');
        const clearPlaylistBtn = document.getElementById('clear-playlist');


        let playlist = [
            { title: "i miss u and im at this point in my life", artist: "Jaydes", src: "song1.mp3" },
            { title: "Artillery Pt. 2", artist: "Cosigns", src: "song2.mp3" },
            { title: "An Eater", artist: "Matt Martians", src: "song3.mp3" },
         ];

        let currentIndex = 0;
        let isPlaying = false;
        let rafId = null;

        function loadTrack(index) {
            if (!playlist.length) return;
            index = ((index % playlist.length) + playlist.length) % playlist.length;
            currentIndex = index;
            const track = playlist[currentIndex];
            audio.src = track.src;
            audio.load();
            trackNameEl.textContent = track.title || "Unknown";
            trackArtistEl.textContent = track.artist || "Unknown";
            updatePlaylistUI();
        }

        function play() {
            if (!audio.src) {
                if (playlist.length) loadTrack(0);
                else return;
            }
            audio.play().then(() => {
                isPlaying = true;
                playPauseBtn.querySelector('i').className = 'fas fa-pause';
                startProgressUpdater();
            }).catch(() => {
                isPlaying = false;
                playPauseBtn.querySelector('i').className = 'fas fa-play';
            });
        }

        function pause() {
            audio.pause();
            isPlaying = false;
            playPauseBtn.querySelector('i').className = 'fas fa-play';
            cancelAnimationFrame(rafId);
        }

        function togglePlay() { isPlaying ? pause() : play(); }

        function prevTrack() { if (playlist.length) { loadTrack(currentIndex - 1); play(); } }
        function nextTrack() { if (playlist.length) { loadTrack(currentIndex + 1); play(); } }

        function formatTime(seconds) {
            if (!isFinite(seconds)) return "0:00";
            seconds = Math.floor(seconds);
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins + ":" + (secs < 10 ? "0" + secs : secs);
        }


        function startProgressUpdater() {
            function update() {
                if (audio.duration) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = percent + "%";
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                } else {
                    progress.style.width = "0%";
                    currentTimeEl.textContent = "0:00";
                }
                rafId = requestAnimationFrame(update);
            }
            cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(update);
        }

        progressContainer.addEventListener('click', (e) => {
            if (!audio.duration) return;
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
            progress.style.width = (percent * 100) + "%";
        });


        volumeSlider.addEventListener('input', (e) => {
            const v = e.target.value / 100;
            audio.volume = v;
        });


        playPauseBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);


        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);

            if (isPlaying) startProgressUpdater();
        });


        audio.addEventListener('timeupdate', () => {
            currentTimeEl.textContent = formatTime(audio.currentTime);
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = percent + '%';
            }
        });

        audio.addEventListener('ended', () => {

            if (playlist.length > 1) {
                loadTrack(currentIndex + 1);
                play();
            } else {
                pause();
                audio.currentTime = 0;
            }
        });

        function updatePlaylistUI() {
            playlistEl.innerHTML = '';
            playlist.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'playlist-item' + (idx === currentIndex ? ' active' : '');
                div.tabIndex = 0;
                div.innerHTML = `<div>${item.title} <i class="fa-thin fa-album-circle-user"></i> <span style="color:#999;font-size:.8em"> ${item.artist || ''}</span></div><div style="font-size:.85em;color:#999">${idx + 1}</div>`;
                div.addEventListener('click', () => { loadTrack(idx); play(); });
                div.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { loadTrack(idx); play(); } });
                playlistEl.appendChild(div);
            });
        }

  
        addFilesBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const url = URL.createObjectURL(file);
                playlist.push({ title: file.name.replace(/\.[^/.]+$/, ""), artist: "Local file", src: url, _file: file });
            });
            if (playlist.length && !audio.src) loadTrack(0);
            updatePlaylistUI();
            fileInput.value = '';
        });


        const container = document.querySelector('.music-player');
        ['dragenter','dragover'].forEach(ev => container.addEventListener(ev, (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'copy'; container.style.borderColor = '#ccc'; }, false));
        ['dragleave','drop'].forEach(ev => container.addEventListener(ev, (e) => { e.preventDefault(); container.style.borderColor = ''; }, false));
        container.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files || []).filter(f => f.type.startsWith('audio/'));
            files.forEach(file => {
                const url = URL.createObjectURL(file);
                playlist.push({ title: file.name.replace(/\.[^/.]+$/, ""), artist: "Local file", src: url, _file: file });
            });
            if (playlist.length && !audio.src) loadTrack(0);
            updatePlaylistUI();
        });

        clearPlaylistBtn.addEventListener('click', () => {
            playlist.forEach(item => { if (item._file && item.src) URL.revokeObjectURL(item.src); });
            playlist = [];
            audio.pause();
            audio.src = '';
            trackNameEl.textContent = "TEST";
            trackArtistEl.textContent = "TEST AUTHOR";
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            updatePlaylistUI();
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                e.preventDefault();
                togglePlay();
            }
        });

        window.addEventListener('load', function() {
            setTimeout(typeWriter, 1000);
            createSnowflakes();
            audio.volume = volumeSlider.value / 100;
            updatePlaylistUI();
            if (playlist.length) loadTrack(0);

        });
const text = "Polye | Reverse Engineer";
let i = 0;

function animateTitle() {
  if (forward) {
    i++;
    if (i === text.length) forward = false;
  } else {
    i--;
    if (i === 0) forward = true;
  }

  document.title = text.substring(0, i);

setInterval(animateTitle, 150);
